name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: typora-upload-linux
            asset_name: typora-upload-linux
          - os: windows-latest
            artifact_name: typora-upload-win.exe
            asset_name: typora-upload-win.exe
          - os: macos-latest
            artifact_name: typora-upload-mac
            asset_name: typora-upload-mac

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r typora_upload/requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile typora_upload/upload.py --name ${{ matrix.asset_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        token: ${{ secrets.GH_RELEASE_TOKEN }}
        files: |
          artifacts/typora-upload-linux/typora-upload-linux
          artifacts/typora-upload-win.exe/typora-upload-win.exe
          artifacts/typora-upload-mac/typora-upload-mac
